<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Clients management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

		<div class="container">
			<div class="row">
				<h1>List Tickets</h1>
			</div>
			<table class="table" >
			<thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"> Description</th>
      <th scope="col"> Envorinement</th>
      <th scope="col"> Logiciel</th>
      <th scope="col"> Urgence</th>
    </tr>
  </thead>
  <tbody>
  
  			<div class="row">
  				<div class="col-lg-3">
  				 <a th:href= "@{tickets/new}" class= "btn btn-primary btn-sm mb-3">Ajouter un Tickets</a>
  				</div>
  			
  			</div>
  		<tr th:each = "ticket: ${tickets}">
  				<td th:text= "${ticket.id}"></td>
  				<td th:text= "${ticket.description}"></td>
  				<td th:text= "${ticket.environement}"></td>
  				<td th:text= "${ticket.logiciel}"></td>
  				<td th:text= "${ticket.urgence}"></td>
  				<td>
  					<a th:href="@{/tickets/edit/{id}(id=${ticket.id})}"
  					class="btn btn-primary">Modifier Tickets</a>
  					
  					
  					<a th:href="@{/tickets/{id}(id=${ticket.id})}"
  					class="btn btn-danger">Suprimmer Tickets</a>
  				
  				</td>
  				
  				
  		</tr>	
  		
  		
  </tbody>
			</table>
		</div>

</body>
</html>
